machine:
    services:
        - docker

dependencies:
    override:
        -docker build -t jkulak/lol-slack-bot .

test:
    override:
        - docker run jkulak/lol-slack-bot npm test

deployment:
    production:
        branch: master
        commands:
            - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASSWORD
            - ./docker-deploy.sh
