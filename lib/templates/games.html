<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>The League of Legends Slack bot</title>
    <meta name="description" content="The League of Legends Slack bot">
    <meta name="author" content="Jakub KuÅ‚ak">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
    <!-- build:css -->
    <link rel="stylesheet" href="/src/css/main.css">
    <!-- endbuild -->
</head>

<body>
    <h1>League of Legends Slack Bot</h1>
    <table class="rwd-table">
        <thead>
            <th>Game id</th>
            <th>Name</th>
        </thead>
        <tbody>

            {{#each data}}
            <tr>
                <td>{{this.gameId}}</td>
                <td>{{this.stats.win}}</td>
            </tr>
            {{/each}}

        </tbody>
    </table>
    <img src="/s/img/lol-logo.png" alt="League of Legends logo">
</body>

</html>
